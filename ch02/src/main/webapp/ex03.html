<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#em05 {padding-left:50px}
</style>
</head>
<body>
<!-- 인라인레벨 em테그는 아무리 벌려도 스페이스바 하나 띄운 차이. 즉 밑으로 내려가지 않음 -->
<em>강조1</em> <em>강조2</em><em>강조3</em><br>
<em>강조4</em><em id="em05">강조5</em><em style="padding-left:50px">강조6</em>
</body>
</html>
