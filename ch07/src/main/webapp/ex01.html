<script>
	// jQuery는 함수 객체다.
	// jQuery가 함수는 jQuery 객체라 부르는 object 타입의 객체를 반환한다.
	// jQuery 객체에 있는 속성 jQuery로 버젼을 확인할 수 있다.
	// $Object1 과 $Object2가 똑같음. 즉, $표기가 편함
	
	// $는 jQuery 함수 객체를 찹조한다.($는 jQuery 함수 이름의 Alias 이다.)
	var $object1 = jQuery();
	console.log(typeof(jQuery), typeof($object1), $object1.jquery);
	
	var $object2 = $();
	console.log(typeof($), typeof($object2), $object2.jquery);
</script>
</head>
<body>
    <h1>jQuery 로딩</h1>
</body>
