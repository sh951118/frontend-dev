<!DOCTYPE html>
<html lang="ko">
<head>

<script type="text/javascript">
$(function() {
	setTimeout(function() {
		$('.d1').wrap('<h1>');
		$('.d2')
			.wrap('<h2>')
			.css('paddingLeft', "40px");
	}, 2000);
});
</script>
</head>
<body>
	<em class='d1'>1장</em>
	<em class='d2'>1-1절</em>
	<em class='d2'>1-2절</em>
	<em class='d2'>1-3절</em>
	
	<em class='d1'>2장</em>
	<em class='d2'>2-1절</em>
	<em class='d2'>2-2절</em>
	<em class='d2'>2-3절</em>
</body>
</html>
