<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
$(function() {
	setTimeout(function() {
		$('#p1').text('안녕하세요ㅎㅎ');
		$('#p2').text('<strong>안녕하세요ㅎㅎ</strong>');
		console.log($("#p3").text());
		console.log($("#p4").text());
	}, 2000);
});
</script>
</head>
<body>
<!-- <p id="p1"> < abcd > </p> -->
	<p id="p1"> &lt; abcd &gt; </p>
	<p id="p2"></p>
	<p id="p3">안농하세용</p>
	<p id="p4"><strong>안녕하세요</strong>라고 인사를 하면 <em>바로 손절한다.</em></p>
	
	<!-- 
		HTML의 escape 문자
		
		& 		-> &amp;
		space 	-> &nbsp;
		<		-> &lt;
		>		-> &gt;
		'		-> &quot;
	 -->
	 
	 <h2>Black &amp; White</h2>
	 <h2>this &nbsp;&nbsp; that</h2>
</body>
</html>
