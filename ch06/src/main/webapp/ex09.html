<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	
	// (표준 + 비표준) 속성 접근 하기 위해서는 setAttribute 메소드를 사용한다.
	var img = document.createElement('img');
	img.setAttribute('src', 'https://nbamania.com/g2/data/file/freetalk/view_thumbnail/mania-done-1514454629_ke3xB801_Q8unT7uR.jpg');
	img.setAttribute('width', '400');
	img.setAttribute('alt', '꼬부기');
	img.setAttribute('title', '꼬부기');
	img.setAttribute('data-name', '꼬북이 날다');
	
	setTimeout(function() {
			document.body.appendChild(img);
	}, 1000);
});
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
