<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	
	var img = document.createElement('img');
	img.src = 'https://nbamania.com/g2/data/file/freetalk/view_thumbnail/mania-done-1514454629_ke3xB801_Q8unT7uR.jpg';
	img.width = 400;
	img.alt = '꼬부기';
	img.title = '꼬부기';
	img["data-name"] = '꼬북이 날다';
	
	setTimeout(function() {
			document.body.appendChild(img);
	}, 1000);
});
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
